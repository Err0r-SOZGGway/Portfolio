<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>今日のゲームジャンルガチャ</title>
  <script src="../js/gameGenreGachaApp/index.js"></script>
</head>
<body>
  <h1>今日のゲームジャンルガチャ</h1>
  <button onclick="generateRandomNumbers()">ガチャる！</button>
  <div id="numbers_div"></div>
  <script>
    function generateRandomNumbers() {
      let numbers = [];
      for (let i = 0; i < 10; i++) {
        let randomNum = Math.floor(Math.random() * 100);
        numbers.push(randomNum);
      }
      let numbersDiv = document.getElementById("numbers_div");
      numbersDiv.innerHTML = "Random Numbers: " + numbers.join(", ");
    }
  </script>
</body>
</html>
