<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="description" content="入力した西暦と和暦を調べられます">
  <title>西暦和暦変換</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/calendar/appStyle.css">
</head>
<body>
  <div class="container">
    <div>
      <h1>西暦を和暦に変換します</h1>
    </div>
    <p>例：2022年→令和4年</p>
    <p class="description">下のテキスト欄に1926～2030までの数値を入れて「和暦に変換！」ボタンを押すと和暦を表示します</p>
    <div id="app">
      <div class="formCalendar">
        <!-- エラーメッセージ -->
        <p class="error">※1926～2022の数字で入力して下さい</p>
        <p>西暦</p>
        <form name="seireki"  method="post" onsubmit="return false">
          <input type="number" name="calendar" placeholder="西暦を入力してください" min="1926" max="2030" step="1" id="calendar" required>
        </form>
        <p>年</p>
      </div>
    </div>
    <div>
      <button id="conversion">和暦に変換！</button>
    </div>
    <div id="result-area"></div>
    <script src="../js/calendar/calendar.js"></script>
  </div>

</body>
</html>
